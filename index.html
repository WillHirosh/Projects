<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <title>Mario Jump</title>
</head>


<body>

    <div class="game-board">

        <!-- <img src="/imagens/Over.png" alt="gameover"   class="gameover" > -->
        <img src="./imagens/clouds.png" alt="nuvens" class="clouds">
        <img src="./imagens/mario.gif" alt="Mario" class="mario">
        <img src="./imagens/pipe.png" alt="cano" class="pipe">
        <img src="./imagens/Bullet.png" alt="bullet" class="bullet">
    </div>



    <footer>
        <div id="footer">
            <img src="./imagens/super-mario-world-logo.png" alt="logo" class="start-game">
        </div>

        <div class="score">
            <p id="score">SCORE</p>
            <span class="score-amount"> 0</span>
        </div>
    </footer>


    <audio id="bullet">
        <source src="./audio/bullet.wav" type="audio/wav">
    </audio>
    <audio id="jump">
        <source src="./audio/jump.wav" type="audio/mp3">
    </audio>
    <audio id="theme" autoplay loop>
        <source src="./audio/theme.ogg" type="audio/ogg">
    </audio>
    <audio id="gameOver">
        <source src="./audio/game-over.mp3" type="audio/mp3">
    </audio>






</body>


</html>
